<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão do Jogador</title>
</head>
<body>
  <h2>Gestão do Jogador</h2>

  <p>Nome: <span id="nome"></span></p>
  <p>Posição: <span id="posicao"></span></p>
  <p>Nível: <span id="nivel">1</span></p>
  <p>Velocidade: <span id="vel"></span></p>
  <p>Chute: <span id="chu"></span></p>
  <p>Passe: <span id="pas"></span></p>
  <p>Físico: <span id="fis"></span></p>
  

  <a href="gameplay.html">▶ Jogar Partida</a><br><br>
  <a href="escolha.html">▶ Decisões</a>

  <script>
    document.getElementById("nome").innerText = localStorage.getItem("nome");
    document.getElementById("posicao").innerText = localStorage.getItem("posicao");
    vel.innerText = localStorage.getItem("vel");
    chu.innerText = localStorage.getItem("chu");
    pas.innerText = localStorage.getItem("pas");
    fis.innerText = localStorage.getItem("fis");
  
  </script>
</body>
</html>
