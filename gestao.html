<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão do Jogador</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
  <div class="profile-section">
    <div class="avatar">
      <i class="fas fa-user"></i>
    </div>
    <div>
      <p><strong id="nomeJogador">Jogador</strong></p>
      <p class="level" id="posicaoJogador">Posição</p>
    </div>
  </div>
</header>

<main class="main-content">

  <div class="career-logo">
    <h1>Gestão</h1>
  </div>

  <div class="card">
    <p>Idade: <strong><span id="idadeJogador"></span></strong></p>
    <p>Velocidade: <strong><span id="vel"></span></strong></p>
    <p>Chute: <strong><span id="chu"></span></strong></p>
    <p>Passe: <strong><span id="pas"></span></strong></p>
    <p>Físico: <strong><span id="fis"></span></strong></p>
  </div>

  <nav class="nav-buttons">
    <button class="nav-btn" onclick="treinar()">
      <i class="fas fa-dumbbell"></i>
      TREINAR
    </button>

    <a href="gameplay.html" class="nav-btn">
      <i class="fas fa-futbol"></i>
      JOGAR PARTIDA
    </a>
  </nav>

</main>

<script src="script.js"></script>
</body>
</html>
