<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Jogador</title>
</head>
<body>
  <h2>Criar Personagem</h2>

  <label>Nome:</label><br>
  <input type="text" id="nome"><br><br>

  <label>Posição:</label><br>
  <select id="posicao">
    <option>Atacante</option>
    <option>Meia</option>
    <option>Zagueiro</option>
    <option>Goleiro</option>
  </select><br><br>
  <h3>Atributos iniciais</h3>

<label>Velocidade:</label>
<input type="number" id="vel" value="50"><br>

<label>Chute:</label>
<input type="number" id="chu" value="50"><br>

<label>Passe:</label>
<input type="number" id="pas" value="50"><br>

<label>Físico:</label>
<input type="number" id="fis" value="50"><br>
  

  <button onclick="salvar()">Criar</button>

  <script>
    function salvar() {
      localStorage.setItem("nome", document.getElementById("nome").value);
      localStorage.setItem("posicao", document.getElementById("posicao").value);
      window.location.href = "gestao.html";
    }
    function salvar() {
      localStorage.setItem("nome", nome.value);
      localStorage.setItem("posicao", posicao.value);
      localStorage.setItem("vel", vel.value);
      localStorage.setItem("chu", chu.value);
      localStorage.setItem("pas", pas.value);
      localStorage.setItem("fis", fis.value);

      window.location.href = "gestao.html";
}

  
  </script>
</body>
</html>
