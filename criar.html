<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Jogador</title>

  <!-- Ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="top-bar">
  <div class="profile-section">
    <div class="avatar">
      <i class="fas fa-user-plus"></i>
    </div>
    <div>
      <p><strong>NOVA CARREIRA</strong></p>
      <p class="level">CRIAÇÃO</p>
    </div>
  </div>
</header>

<main class="main-content">

  <div class="career-logo">
    <h1>Criar Jogador</h1>
  </div>

  <form class="form-box">

    <label>Nome do Jogador</label>
    <input type="text" id="nome" placeholder="Ex: Lucas">

    <label>Posição</label>
    <select id="posicao">
      <option>Atacante</option>
      <option>Meia</option>
      <option>Zagueiro</option>
      <option>Goleiro</option>
    </select>

    <label>Idade</label>
    <input type="number" id="idade" value="18">

    <nav class="nav-buttons">
      <button type="button" class="nav-btn" onclick="salvarCarreira()">
        <i class="fas fa-save"></i>
        SALVAR CARREIRA
      </button>
    </nav>

  </form>

</main>

<!-- JS separado -->
<script src="criar.js"></script>
</body>
</html>
